<!DOCTYPE html>
<html>
  <head>
  <title>EVA Comuter Watchface</title>
  <link rel='stylesheet' type='text/css' href='css/slate.min.css'>
  <script src='js/EVA.min.js'></script>
  <style>
  .title {
    padding: 15px 10px;
    text-transform: uppercase;
    font-family: 'PT Sans', sans-serif;
    font-size: 1.2em;
    font-weight: 500;
    color: #888888;
    text-align: center;
  }
  </style>
  </head>

  <body>
    <h1 class='title'>Watchface Configuration</h1>

    <div class='item-container'>
      <div class='item-container-content'>
        <div class='item'>
          Configure the Watchface
        </div>
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>CUSTOMIZATION</div>
      <div class='item-container-content'>
        <label class='item'>
          Main Color
          <input id='main_color_picker' type='text' class='item-color item-color-sunny' value='#000000'>
        </label>
      </div>
      <div class='item-container-footer'>
        Choose the watch's Main text color.
      </div>
    </div>

    <div class='item-container'>
      <div class='item-container-header'>SETTINGS</div>
      <div class='item-container-content'>
        <label class='item'>
          Celsius Scale?
          <input id='celsius_checkbox' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-content'>
        <label class='item'>
          24 Hour Time?
          <input id='24_hour_checkbox' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-content'>
        <label class='item'>
          Use Watch Cover?
          <input id='cover_checkbox' type='checkbox' class='item-toggle'>
        </label>
      </div>
      <div class='item-container-footer'>
        Covers the watchface with a screen for easy reading of time and cool science aesthetics. Shake to dismiss.
      </div>
    </div>

    <div class='item-container'>
      <div class='button-container'>
        <input id='submit_button' type='button' class='item-button' value='SUBMIT'>
      </div>
    </div>
  </body>
  <script>
  function getConfigData() { // finish below
    var backgroundColorPicker = document.getElementById('main_color_picker');
    var celsius_checkbox = document.getElementById('high_contrast_checkbox');
 
    var options = {
      'main_color_picker': backgroundColorPicker.value,
      'celsius_checkbox': highContrastCheckbox.checked
       '24_hour_checkbox': highContrastCheckbox.checked
    };
    // Save for next launch
    localStorage['background_color'] = options['background_color'];
    localStorage['high_contrast'] = options['high_contrast'];
    console.log('Got options: ' + JSON.stringify(options));
    return options;
  }
  function getQueryParam(variable, defaultValue) {
    var query = location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
      var pair = vars[i].split('=');
      if (pair[0] === variable) {
        return decodeURIComponent(pair[1]);
      }
    }
    return defaultValue || false;
  }
 
  var submitButton = document.getElementById('submit_button');
  submitButton.addEventListener('click', function() {
    console.log('Submit');
    // Set the return URL depending on the runtime environment
    var return_to = getQueryParam('return_to', 'pebblejs://close#');
    document.location = return_to + encodeURIComponent(JSON.stringify(getConfigData()));
  });
  (function() {
    var backgroundColorPicker = document.getElementById('background_color_picker');
    var highContrastCheckbox = document.getElementById('high_contrast_checkbox');
    // Load any previously saved configuration, if available
    if(localStorage['high_contrast']) {
      highContrastCheckbox.checked = JSON.parse(localStorage['high_contrast']);
      backgroundColorPicker.value = localStorage['background_color'];
    }
  })();
  </script>
</html>
